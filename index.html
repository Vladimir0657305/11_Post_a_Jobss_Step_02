<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>11_Post_a_Jobss_Step_02</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <div class="registerform">
      <div class="row">
        <div class="col-xl-6 col-lg-3 col-md-3 col-sm-4  justify-content-center headclas">
          <div class="">
            <svg width="56" height="56" viewBox="0 0 56 56" fill="none">
              <rect width="56" height="56" rx="28" fill="#00AAFF" />
              <path d="M19 32.5L28 37.75L37 32.5" stroke="white" stroke-width="1.6" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M19 28L28 33.25L37 28" stroke="white" stroke-width="1.6" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M19 23.5L28 28.75L37 23.5L28 18.25L19 23.5Z" stroke="white" stroke-width="1.6"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <div class="col-xl-4 d-md-block">
            <div class="col-xl-4 span1"><span>Steps 01</span></div>
            <div class="col-xl-4 span2"><span>Basic Info</span></div>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <h2 class="display-2 mb-16 signame">Sign up to Dopomogatreba</h2>
      <div class=" col-10 adname">
        <span>Ad name</span>
      </div>
      <form class="" action="#" method="post">
        <!-- col-xl-10 col-sm-10 col-xs-10 -->
        <div class="col-10 col-md-6 col-sm-10 col-xs-10  mb-6 placetext">
          <div class="form-floating">
            <input class="form-control" type="email" placeholder="user@gmail.com" value="">
          </div>
        </div>
        <div class="col-10 col-md-6 col-sm-10 col-xs-10  placetext">
          <div class="form-floating">
            <input class="form-control" type="text" placeholder="Your name">
          </div>
        </div>
      </form>
      <div class="mb-10 desr">
        <div for="" class="col-sm-3 col-xs-4">
          <span>Description</span>
        </div>
        <textarea class="form-control " id="textr" rows="3"></textarea>
      </div>
      <div class="line"></div>
      <div class="row">
        <div class="imgupblock">
          <div class="col-sm-2 imgUp">
            <div class="imagePreview"></div>
            <label class="btn btn-primary">
              Upload
              <input type="file" class="uploadFile img" value="Upload Photo"
                style="width: 0px;height: 0px;overflow: hidden;">
            </label>
          </div><!-- col-2 -->
          <i class="col-1 fa imgAdd">
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M25 43.75C35.3553 43.75 43.75 35.3553 43.75 25C43.75 14.6447 35.3553 6.25 25 6.25C14.6447 6.25 6.25 14.6447 6.25 25C6.25 35.3553 14.6447 43.75 25 43.75Z"
                fill="#F5F7FA" stroke="#636A80" stroke-width="2" stroke-miterlimit="10" />
              <path d="M17.1875 25H32.8125" stroke="#636A80" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M25 17.1875V32.8125" stroke="#636A80" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </i>
        </div>
      </div><!-- row -->
      <div class="col-sm-11 col-xs-11 btn0">
        <!-- col-sm-12 col-xs-12 -->
        <button type="button" class="btn btn-primary justify-content-end btnsub" type="submit">
          <span>Опублікувати</span> </button>
      </div>
    </div><!-- container -->
  </div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script src="js/script.js"></script>

</body>

</html>
